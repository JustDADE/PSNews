<!DOCTYPE html>
<html ng-app="psnApp">
<head>
  <title>PS4 News</title>
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-resource.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js"></script>
  <script src="js/resources/angular-ui-router.min.js"></script>
  <script src="js/resources/moment.min.js"></script>
  <script src="js/resources/angular-moment.min.js"></script>
</head>

<body>
  <header>
    <div class="wrap">
      <a ui-sref="Home"><img src="images/logo.png" alt="PS4 News" id="logotype"></a>
      <div class="title">
        <h1>PlayStation</h1>
        <h2>Don't Miss a Thing</h2>
      </div>
    </div>
  </header>

  <nav id="nav-header">
    <div class="wrap">
      <ul>
        <li><a ui-sref="GamesList">Games List</a></li>
        <li><a ui-sref="Discounts">Discounts</a></li>
        <li><a ui-sref="IGC">Instant Game Collection</a></li>
        <li><a ui-sref="About">About</a></li>
      </ul>
    </div>
  </nav>

  <section class="dark">
  <div class="wrap" ui-view></div>
  </section>

  <footer>
    <div class="wrap">
      <nav id="nav-footer">
        <ul>
          <li><a ui-sref="GamesList">Games List</a></li>
          <li><a ui-sref="Discounts">Discounts</a></li>
          <li><a ui-sref="IGC">Instant Game Collection</a></li>
          <li><a ui-sref="About">About</a></li>
        </ul>
      </nav>
    </div>
  </footer>

  <script src="js/app.js"></script>
  <script src="js/routing.js"></script>

</body>
</html>
